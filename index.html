<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Art - Dark/Light Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-300 min-h-screen overflow-hidden">
    
    <!-- Dark Mode Toggle -->
    <div class="fixed top-4 right-4 z-50">
        <button id="theme-toggle" class="p-3 bg-gray-200 dark:bg-gray-700 rounded-full shadow-lg hover:scale-110 transition-transform">
            <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6 text-gray-800" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <!-- Animated Art Container -->
    <div class="relative w-full h-screen overflow-hidden">
        
        <!-- Floating Circles -->
        <div class="absolute inset-0">
            <div class="floating-circle circle-1 bg-blue-400 dark:bg-blue-600 rounded-full opacity-60"></div>
            <div class="floating-circle circle-2 bg-purple-400 dark:bg-purple-600 rounded-full opacity-60"></div>
            <div class="floating-circle circle-3 bg-pink-400 dark:bg-pink-600 rounded-full opacity-60"></div>
            <div class="floating-circle circle-4 bg-yellow-400 dark:bg-yellow-600 rounded-full opacity-60"></div>
            <div class="floating-circle circle-5 bg-green-400 dark:bg-green-600 rounded-full opacity-60"></div>
        </div>

        <!-- Rotating Geometric Shapes -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="rotating-shape shape-1 w-32 h-32 border-4 border-blue-500 dark:border-blue-400"></div>
            <div class="rotating-shape shape-2 w-24 h-24 border-4 border-purple-500 dark:border-purple-400"></div>
            <div class="rotating-shape shape-3 w-16 h-16 border-4 border-pink-500 dark:border-pink-400"></div>
        </div>

        <!-- Pulsing Center Circle -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="pulsing-circle w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-500 dark:from-blue-400 dark:to-purple-400 rounded-full"></div>
        </div>

        <!-- Floating Particles -->
        <div class="particles-container absolute inset-0">
            <div class="particle particle-1 bg-white dark:bg-gray-300 rounded-full"></div>
            <div class="particle particle-2 bg-white dark:bg-gray-300 rounded-full"></div>
            <div class="particle particle-3 bg-white dark:bg-gray-300 rounded-full"></div>
            <div class="particle particle-4 bg-white dark:bg-gray-300 rounded-full"></div>
            <div class="particle particle-5 bg-white dark:bg-gray-300 rounded-full"></div>
            <div class="particle particle-6 bg-white dark:bg-gray-300 rounded-full"></div>
            <div class="particle particle-7 bg-white dark:bg-gray-300 rounded-full"></div>
            <div class="particle particle-8 bg-white dark:bg-gray-300 rounded-full"></div>
        </div>

        <!-- Animated Waves -->
        <div class="absolute bottom-0 left-0 right-0">
            <svg class="wave wave-1" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,60 Q300,100 600,60 T1200,60 L1200,120 L0,120 Z" class="fill-blue-300 dark:fill-blue-800 opacity-30"></path>
            </svg>
            <svg class="wave wave-2" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,80 Q300,40 600,80 T1200,80 L1200,120 L0,120 Z" class="fill-purple-300 dark:fill-purple-800 opacity-30"></path>
            </svg>
        </div>
    </div>

    <style>
        /* Floating Circles Animation */
        .floating-circle {
            position: absolute;
            animation: float 15s infinite ease-in-out;
        }

        .circle-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        .circle-4 {
            width: 120px;
            height: 120px;
            bottom: 20%;
            right: 25%;
            animation-delay: 6s;
        }

        .circle-5 {
            width: 90px;
            height: 90px;
            top: 50%;
            left: 5%;
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            75% {
                transform: translate(20px, 30px) scale(1.05);
            }
        }

        /* Rotating Shapes */
        .rotating-shape {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            border-radius: 20%;
        }

        .shape-1 {
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotate 20s linear infinite;
        }

        .shape-2 {
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotate 15s linear infinite reverse;
        }

        .shape-3 {
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Pulsing Circle */
        .pulsing-circle {
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.7;
            }
        }

    
    </style>
</body>
</html>
